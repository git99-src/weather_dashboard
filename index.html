<html lang="en">

<head>
  <meta charset="UTF-8" />

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
</nav>

<body>
  <main class="container p-3">
    <div class="row">
      <div class="col-md-4">
        <div class="card bg-light mb-3" style="max-width: 25rem;">
          <div class="card-header">
            <form class="form-inline">
              <input class="form-control mr-sm-2" id = "city-input" type="search" placeholder="Enter City" aria-label="Search">
              <button class="btn btn-primary my-2 my-sm-0 city-search" type="submit">Search</button>
            </form>
          </div>
          <div class="card-body">
              <form id = "city-form">
                <div id = "city-view">
                <!-- put city buttons here  --> 
                </div>
              </form>
          </div>  
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class=col-md>
           <!-- current weather data here  --> 
           Display current weather here
          </div>
        </div>
        <div class="row">
          <div class=col-md>
            <div class="row">
              <h3>5 Day Forecast</h3>
            </div>
            <div class="row">
            <!-- 5 day weather data here  --> 
            <div class="btn-group">       
              <button type="button" class="btn btn-primary">Day 1</button>
              <button type="button" class="btn btn-primary">Day 2</button>
              <button type="button" class="btn btn-primary">Day 3</button>
              <button type="button" class="btn btn-primary">Day 4</button>
              <button type="button" class="btn btn-primary">Day 4</button>
            </div>
            </div>
           </div>
        </div>
        
        
        
      </div>
    </div>  
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
  </div>



</body>

</html>
