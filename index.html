<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <main class="container p-3">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
    <div class="row">
      <div class="col-md-4">
        <div class="card bg-light mb-3" style="max-width: 25rem;">
          <div class="card-header">
            <form class="form-inline">
              <label>Search for a city</label>
              <input class="form-control mr-sm-2" id="city-input" type="search" placeholder="Enter City"
                aria-label="Search">
              <button class="btn btn-primary my-2 my-sm-0 city-search" type="submit">Search</button>
            </form>
          </div>
          <div class="card-body">
            <form id="city-form">
              <div id="city-view">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class=col-md>
            <div class="card weather-card mb-3">
              <div class="card-body">
                <h2 id="city-name" class="card-title h4"></h2>
                <hr class="border-top border-light">
                <div id="weather-icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class=col-md>
            <div class="row five-day">
            </div>
            <div class="row">
              <div class="row" id="card-5day">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
